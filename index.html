<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Title</title>
    </head>
    <body>
        <div class="portfolio">
            <header>
                <nav>
                    <h3 class="logo">Isac</h3>
                    <p>Menu</p>
                </nav>
                <main>
                    <section class="page photographer">
                        <div class="details">
                            <h1>Elena Morel</h1>
                            <h2>Photographer</h2>
                            <p>02/08/2018</p>
                        </div>
                        <div class="hero">
                            <img class="model-left" src="./images/photographer1.jpg"  alt="">
                            <img class="model-right" src="./images/photographer2.jpg"  alt="">
                        </div>
                    </section>
                    <section class="page chef">
                        <div class="details">
                            <h1>Emma</h1>
                            <h2>chef</h2>
                            <p>02/08/2018</p>
                        </div>
                        <div class="hero">
                            <img class="model-left" src="./images/chef1.jpg"  alt="">
                            <img class="model-right" src="./images/chef2.jpg"  alt="">
                        </div>
                    </section>
                    <section class="page hairstyle">
                        <div class="details">
                            <h1>lily</h1>
                            <h2>hairstyle</h2>
                            <p>02/08/2018</p>
                        </div>
                        <div class="hero">
                            <img class="model-left" src="./images/hair1.jpg" alt="">
                            <img class="model-right" src="./images/hair2.jpg"  alt="">
                        </div>
                    </section>
                    <div class="pages">
                        <div class="page-1">
                            <h3>01</h3>
                            <svg
                            class="slide active"
                                width="12"
                                height="12"
                                viewBox="0 0 12 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle cx="6" cy="6" r="6" fill="white" />
                            </svg>
                        </div>
                        <div class="page-2">
                            <h3>02</h3>
                            <svg
                            class="slide"
                                width="12"
                                height="12"
                                viewBox="0 0 12 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle cx="6" cy="6" r="6" fill="white" />
                            </svg>
                        </div>
                        <div class="page-3">
                            <h3>03</h3>
                            <svg
                                class="slide"
                                width="12"
                                height="12"
                                viewBox="0 0 12 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle cx="6" cy="6" r="6" fill="white" />
                            </svg>
                        </div>
                    </div>
                </main>
            </header>
        </div>
    </body>
</html>
